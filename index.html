<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board" class="board" onload="startGame();">
        <h1>Tic Tac Toe</h1>
        <br>
        <div id="message">X starts.</div>
        <br>
        <div class="row" id="topRow">
            <div class="top left" id="c1"></div>
            <div class="top center" id="c2"></div>
            <div class="top right" id="c3"></div>
        </div>
        <div class="row" id="middleRow">
            <div class="middle left" id="c4"></div>
            <div class="middle center" id="c5"></div>
            <div class="middle right" id ="c6"></div>
        </div>
        <div class="row" id="bottomRow">
            <div class="bottom left" id="c7"></div>
            <div class="bottom center" id="c8"></div>
            <div class="bottom right" id="c9"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
